<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title> USDT Withdraw | Dominion Trading Center </title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-storage-compat.js"></script>
</head>

<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>USD Withdraw</header>
                <form action="#">
                    <div class="field input-field">
                        <input id="usd-address" type="text" placeholder="Address" class="input">
                    </div>

                    <div class="field input-field">
                        <input id="usd-amount" type="number" placeholder="Amount" class="input">
                    </div>

                    <div class="field input-field">
                        <input id="usd-desc" type="text" placeholder="Description" class="input">
                    </div>

                    <div class="field input-field">
                        <input id="usd-password" type="password" placeholder="Password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass">Ensure address is the TRC20
                            network chain to avoid loss of funds</a>
                    </div>

                    <div class="field button-field">
                        <button id="usd-withdraw" onclick="saveusdwithdrawlToDb()">Withdraw</button>
                    </div>
                </form>

                <!-- <div class="form-link">
                    <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                </div> -->
            </div>



        </div>

    </section>

    <script src="main.js"></script>

</body>

</html>
