<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Transfer | Dominion Trading Center</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>

   <body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Transfer to MT5</header>
                <form action="#">
                    <div class="field input-field">
                        <input type="text" placeholder="Amount" class="input">
                    </div>

                    <div class="field button-field">
                        <button>Transfer</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Transfer from MT5 instead? <a href="#" class="link signup-link">Here</a></span>
                </div>
            </div>

        

        </div>

        <!-- Signup Form -->

        <div class="form signup">
            <div class="form-content">
                <header>Transfer from MT5 </header>
                <form action="#">
                    <div class="field input-field">
                        <input type="text" placeholder="Amount" class="input">
                    </div>

                    <div class="field button-field">
                        <button>Transfer</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Transfer to MT5 instead? <a href="#" class="link login-link">Here</a></span>
                </div>
            </div>


        </div>
    </section>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>

</html>
