<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title> Exchange | Dominion Trading Center</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Exchange to USD</header>
                <form action="#">


                    <div class="field input-field">
                        <select id="selectVal">
                          <option hidden>Exchange from</option>
                          <option>Bitcoin </option>
                          <option>Ethereum</option>
                          <option>Meta</option>
                          <option>Tesla</option>
                          <option>Apple</option>
                          
                          
                        </select>
                      </div>


                    <div class="field input-field">
                        <input type="text" placeholder="Amount" class="input">
                    </div>

                    <div class="field button-field">
                        <button>Exchange</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Exchange to USD instead? <a href="exchange.html">click here</a></span>
                </div>
            </div>

        </div>
    </section>

</body>

</html>
